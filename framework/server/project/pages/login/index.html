<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">


    <title>Se connecter</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="description" content="">
    
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!--$$$ COMPONENTS_ENTRY_POINT $$$-->
    <!-- AxialNotifier -->
    <template id="axial-notifier-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="holder" class="axial_notifier_holder">
            <div id="content" class="axial_notifier_content"></div>
        </div>
    </template>
    <!-- AxialServiceButton -->
    <template id="axial-service-button-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="background" class="axial_service_button-background"></div>
        <div id="foreground" class="axial_service_button-foreground"></div>
        <div id="content" class="axial_service_button-content">
            <div id="icon" class="axial_service_button-icon">
                <div id="indicator" class="axial_service_button-indicator"></div>
            </div>
            <div id="label" class="axial_service_button-label"></div>
        </div>
    </template>
    <!-- AxialTogglePasswordButton -->
    <template id="axial-toggle-password-button-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="background" class="axial_toggle_button-background"></div>
        <div id="foreground" class="axial_toggle_button-foreground"></div>
        <div id="content" class="axial_toggle_button-content">
            <div id="icon" class="axial_toggle_button-icon">
                <slot id="iconSlot" name="axial-icon"></slot>
            </div>
            <div id="iconToggle" class="axial_toggle_button-icontoggle">
                <slot id="iconToggleSlot" name="axial-icon-toggle"></slot>
            </div>
            <div id="label" class="axial_toggle_button-label"></div>
        </div>
    </template>
    <!-- AxialLoginForm -->
    <template id="axial-login-form-template">
        <link rel="stylesheet" href="./styles.css">
        <form id="form" class="axial_login_form-form">
            <label for="email">Email:</label>
            <input class="axial_login_form-input" type="email" name="emailInput" id="email" required minlength="8" maxlength="60">
            <label for="password">Password:</label>
            <div class="axial_login_form-input">
                <div class="axial_login_form-holder">
                    <input class="axial_login_form-password" type="password" name="passwordInput" id="password" required minlength="12">
                    <axial-toggle-password-button id="passwordButton">
                        <div slot="axial-icon" class="axial_button-icon_holder">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                <path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/>
                            </svg>
                        </div>
                        <div slot="axial-icon-toggle" class="axial_button-icon_holder">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                <path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zm151 118.3C226 97.7 269.5 80 320 80c65.2 0 118.8 29.6 159.9 67.7C518.4 183.5 545 226 558.6 256c-12.6 28-36.6 66.8-70.9 100.9l-53.8-42.2c9.1-17.6 14.2-37.5 14.2-58.7c0-70.7-57.3-128-128-128c-32.2 0-61.7 11.9-84.2 31.5l-46.1-36.1zM394.9 284.2l-81.5-63.9c4.2-8.5 6.6-18.2 6.6-28.3c0-5.5-.7-10.9-2-16c.7 0 1.3 0 2 0c44.2 0 80 35.8 80 80c0 9.9-1.8 19.4-5.1 28.2zm51.3 163.3l-41.9-33C378.8 425.4 350.7 432 320 432c-65.2 0-118.8-29.6-159.9-67.7C121.6 328.5 95 286 81.4 256c8.3-18.4 21.5-41.5 39.4-64.8L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5zm-88-69.3L302 334c-23.5-5.4-43.1-21.2-53.7-42.3l-56.1-44.2c-.2 2.8-.3 5.6-.3 8.5c0 70.7 57.3 128 128 128c13.3 0 26.1-2 38.2-5.8z"/>
                            </svg>
                        </div>
                    </axial-toggle-password-button>
                </div>
                
            </div>
            <axial-service-button id="button" axial-text="Se connecter" class="axial_login_form-button"></axial-service-button>
        </form>
    </template>
    
    <div id="axialBackgroundLayer" class="axial_layer_base axial_background_layer"></div>
    
    <div id="axialMainLayer" class="axial_main_layer">

                <div class="axial_section_content axial_section_padding axial_section_login">
                    <div class="axial_admin_card axial_login_card">
                        <div class="axial_login_header">
                            <a class="axial_header_logo" href="../" target="_self">
                                <img class="axial_header_logo_svg" alt="logo" src="../assets/logos/logo.svg">
                            </a>
                        </div>
                        <axial-login-form id="loginForm" axial-path="../api/auth/signin/"></axial-login-form>
                    </div>
                </div>
            </section>

    </div>

    <div id="axialIntroLayer" class="axial_layer_base axial_intro_layer"></div>

    <div id="axialPopupLayer" class="axial_layer_base axial_popup_layer">
        <div id="axialPopupObfuscator" class="axial_popup_obfuscator"></div>
    </div>
    
    <div id="axialNotificationLayer" class="axial_layer_base axial_notification_layer"></div>

    <div id="axialOverlayLayer" class="axial_layer_base axial_overlay_layer"></div>

    <div id="axialTooltipLayer" class="axial_layer_base axial_tooltip_layer"></div>

    <div id="axialTransitionLayer" class="axial_layer_base axial_transition_layer"></div>

    
    <script src="./application.js" defer></script>

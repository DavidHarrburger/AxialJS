<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">

    <!-- ELECTRON -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->

    <title>AXIAL</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- TEMPLATES -->
    <!-- AXIAL TEMPLATES -->
    
    <!-- AxialButton -->
    <template id="axial-button-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="labelElement" class="axial_button-label">Label</div>
    </template>

    <!-- AxialButtonIcon -->
    <template id="axial-button-icon-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="iconElement" class="axial_button_icon-icon">
            <slot name="axial-icon">ICON</slot>
        </div>
        <div id="labelElement" class="axial_button_icon-label">Label</div>
    </template>

    <!-- AxialToggleCheck -->
    <template id="axial-toggle-check-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="borderElement" class="axial_toggle_check-border">
            <div id="signElement" class="axial_toggle_check-sign"></div>
        </div>
        <div id="labelElement" class="axial_toggle_check-label">Label</div>
    </template>

    <!-- AxialToggleRadio -->
    <template id="axial-toggle-radio-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="borderElement" class="axial_toggle_radio-border">
            <div id="circleElement" class="axial_toggle_radio-circle"></div>
        </div>
        <div id="labelElement" class="axial_toggle_radio-label">Label</div>
    </template>

    <!-- AxialToggleSwitch -->
    <template id="axial-toggle-switch-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="circleElement" class="axial_toggle_switch-circle"></div>
    </template>

    <!-- AxialBurgerButton -->
    <template id="axial-burger-button-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="background" class="axial_burger_button-background"></div>
        <div id="lines" class="axial_burger_button-lines">
            <div id="top" class="axial_burger_button-line axial_burger_button-top"></div>
            <div id="middle" class="axial_burger_button-line axial_burger_button-middle"></div>
            <div id="bottom" class="axial_burger_button-line axial_burger_button-bottom"></div>
        </div>
    </template>

    <!-- AxialNotifier -->
    <template id="axial-notifier-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="holder" class="axial_notifier_holder">
            <div id="content" class="axial_notifier_content"></div>
        </div>
    </template>

    <!-- AxialLoginForm -->
    <template id="axial-login-form-template">
        <link rel="stylesheet" href="./styles.css">
        <form id="form" class="axial_login_form-form">
            <label for="emailInput">Email:</label>
            <input class="axial_login_form-input" type="email" name="emailInput" id="email" required minlength="8" maxlength="60">
            
            <label for="passwordInput">Password:</label>
            <input class="axial_login_form-input" type="password" name="passwordInput" id="password" required minlength="12">
            
            <axial-button id="button" axial-label="Submit" class="axial_login_form-button"></axial-button>
        </form>
    </template>

    <!-- AxialRegistrationForm -->
    <template id="axial-registration-form-template">
        <link rel="stylesheet" href="./styles.css">
        <form id="form" class="axial_login_form-form">
            <label for="usernameInput">Username:</label>
            <input class="axial_registration_form-input" type="text" name="usernameInput" id="username" required minlength="4" maxlength="30">

            <label for="emailInput">Email:</label>
            <input class="axial_registration_form-input" type="email" name="emailInput" id="email" required minlength="8" maxlength="60">
            
            <label for="passwordInput">Password:</label>
            <input class="axial_registration_form-input" type="password" name="passwordInput" id="password" required minlength="12">
            
            <axial-button id="button" axial-label="Register" class="axial_registration_form-button"></axial-button>
        </form>
    </template>

    <!-- AxialMessageForm -->
    <template id="axial-message-form-template">
        <link rel="stylesheet" href="./styles.css">
        <form id="form" class="axial_login_form-form">
            
            <label for="nameInput">Vos nom et pr√©nom :</label>
            <input class="axial_message_form-input" type="text" name="nameInput" id="name" required minlength="12">

            <label for="emailInput">Votre email :</label>
            <input class="axial_message_form-input" type="email" name="emailInput" id="email" required minlength="8" maxlength="60">
            
            <label for="messageArea">Votrez message :</label>
            <textarea class="axial_message_form-input" name="messageArea" id="password" required maxlength="300"></textarea>
            
            <axial-button id="button" axial-label="Envoyer" class="axial_login_form-button"></axial-button>
        </form>
    </template>

    <!-- AxialRateStar -->
    <template id="axial-rate-stars-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_rate_stars-holder">
            <div class="axial_rate_stars-symbol">

                </svg>
            </div>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path class="axial_rate_stars-fill" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                </svg>
            </div>
            <div class="axial_rate_stars-symbol">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path class="axial_rate_stars-fill" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                </svg>
            </div>
            <div class="axial_rate_stars-symbol">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path class="axial_rate_stars-fill" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                </svg>
            </div>
            <div class="axial_rate_stars-symbol">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path class="axial_rate_stars-fill" d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
                </svg>
            </div>
        </div>
    </template>

    <!-- END AXIAL TEMPLATES -->
    
    <div id="axialBackgroundLayer" class="axial_background_layer">
    </div>
    
    <div id="axialMainLayer" class="axial_main_layer">
    </div>

    <div id="axialPopupLayer" class="axial_popup_layer">
        <div id="axialPopupObfuscator" class="axial_popup_obfuscator"></div>
    </div>
    
    <div id="axialTooltipLayer" class="ax-tooltip-layer">
    </div>

    <div id="axialIntroLayer" class="axial_intro_layer">
    </div>

    <div id="axialLoaderLayer" class="axial_loader_layer">
        <div id="axialLoaderBackground" class="axial_loader_background"></div>
        <div id="axialLoaderContent" class="axial_loader_content">
            <div id="axialLoaderHolder" class="axial_loader_holder">
                <div id="axialLoaderIcon" class="axial_loader_icon"></div>
                <div id="axialLoaderNumber" class="axial_loader_number"></div>
                <div id="axialLoaderText" class="axial_loader_text"></div>
            </div>
        </div>
    </div>

    <axial-notifier id="notifier"></axial-notifier>
    
    <script src="./application.js" defer></script>
    
</body>
</html>

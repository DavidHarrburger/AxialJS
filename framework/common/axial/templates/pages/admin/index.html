<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- ./buttons/AxialButton -->
    <template id="axial-button-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="background" class="axial_button-background"></div>
        <div id="foreground" class="axial_button-foreground"></div>
        <div id="content" class="axial_button-content">
            <div id="icon" class="axial_button-icon">
                <slot id="iconSlot" name="axial-icon"></slot>
            </div>
            <div id="label" class="axial_button-label"></div>
        </div>
    </template>
    <!-- ./application/AxialNotifier -->
    <template id="axial-notifier-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="holder" class="axial_notifier_holder">
            <div id="content" class="axial_notifier_content"></div>
        </div>
    </template>
    <!-- AxialBurgerButton -->
    <template id="axial-burger-button-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="background" class="axial_burger_button-background"></div>
        <div id="lines" class="axial_burger_button-lines">
            <div id="top" class="axial_burger_button-line axial_burger_button-top"></div>
            <div id="middle" class="axial_burger_button-line axial_burger_button-middle"></div>
            <div id="bottom" class="axial_burger_button-line axial_burger_button-bottom"></div>
        </div>
    </template>
    
    <!-- AxialToggleRadio -->
    <template id="axial-toggle-radio-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="border" class="axial_toggle_radio-border">
            <div id="circle" class="axial_toggle_radio-circle"></div>
        </div>
        <div id="label" class="axial_toggle_radio-label">Label</div>
    </template>
    <!-- ./buttons/AxialToggleSwitch -->
    <template id="axial-toggle-switch-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="circle" class="axial_toggle_switch-circle">
            <div id="inner" class="axial_toggle_switch-inner"></div>
        </div>
    </template>
    <!-- AxialToggleButton -->
    <template id="axial-toggle-button-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="background" class="axial_toggle_button-background"></div>
        <div id="foreground" class="axial_toggle_button-foreground"></div>
        <div id="content" class="axial_toggle_button-content">
            <div id="icon" class="axial_toggle_button-icon">
                <slot id="iconSlot" name="axial-icon"></slot>
            </div>
            <div id="iconToggle" class="axial_toggle_button-icontoggle">
                <slot id="iconToggleSlot" name="axial-icon-toggle"></slot>
            </div>
            <div id="label" class="axial_toggle_button-label"></div>
        </div>
    </template>
    <!-- AxialServiceButton -->
    <template id="axial-service-button-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="background" class="axial_service_button-background"></div>
        <div id="foreground" class="axial_service_button-foreground"></div>
        <div id="content" class="axial_service_button-content">
            <div id="icon" class="axial_service_button-icon">
                <div id="indicator" class="axial_service_button-indicator"></div>
            </div>
            <div id="label" class="axial_service_button-label"></div>
        </div>
    </template>
    <!-- AxialTogglePanelButton -->
    <template id="axial-toggle-panel-button-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="background" class="axial_toggle_panel_button-background"></div>
        <div id="foreground" class="axial_toggle_panel_button-foreground"></div>
        <div id="content" class="axial_toggle_panel_button-content">
            <div id="icon" class="axial_toggle_panel_button-icon">
                <slot id="iconSlot" name="axial-icon"></slot>
            </div>
            <div id="iconToggle" class="axial_toggle_button-icontoggle">
                <slot id="iconToggleSlot" name="axial-icon-toggle"></slot>
            </div>

        </div>

    <!-- ./admin/button/AxialAdminToggleBarButton -->
    <template id="axial-admin-toggle-bar-button-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="background" class="axial_admin_toggle_bar_button-background"></div>
        <div id="foreground" class="axial_admin_toggle_bar_button-foreground"></div>
        <div id="content" class="axial_admin_toggle_bar_button-content">
            <div id="icon" class="axial_admin_toggle_bar_button-icon">
                <slot id="iconSlot" name="axial-icon"></slot>
            </div>
            <div id="iconToggle" class="axial_admin_toggle_bar_button-icontoggle">
                <slot id="iconToggleSlot" name="axial-icon-toggle"></slot>
            </div>
            <div id="label" class="axial_admin_toggle_bar_button-label"></div>
        </div>
    </template>
    <!-- AxialToggleButtonGroup -->
    <template id="axial-toggle-button-group-template">
        <link rel="stylesheet" href="./styles.css">
        <slot id="slot" name="axial-toggles"></slot>
    </template>
    <!-- AxialViewerIndicatorStep-->
     <template id="axial-viewer-indicator-step-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_viewer_indicator_step-holder">
            <div class="axial_viewer_indicator_step-content">
                <div id="badge" class="axial_viewer_indicator_step-badge"></div>
                <div id="label" class="axial_viewer_indicator_step-label"></div>
            </div>
        </div>
    </template>
    <!-- AxialViewerIndicator-->
     <template id="axial-viewer-indicator-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="holder" class="axial_viewer_indicator-holder">
            
        </div>
        <div id="bar" class="axial_viewer_indicator-bar"></div>
    </template>
    <!-- AxialOverlayCalendar -->
    <template id="axial-overlay-calendar-template">
        <link rel="stylesheet" href="./styles.css">
        <axial-calendar id="calendar"></axial-calendar>
    </template>
    <!-- AxialToggleCalendarDate -->
    <template id="axial-toggle-calendar-date-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="holder" class="axial_toggle_calendar_date-holder">
            <div id="background" class="axial_toggle_calendar_date-background"></div>
            <div id="middleground" class="axial_toggle_calendar_date-middleground"></div>
            <div id="foreground" class="axial_toggle_calendar_date-foreground"></div>
            <div id="num" class="axial_toggle_calendar_date-num"></div>
        </div>
    </template>
    <!-- AxialCalendar -->
    <template id="axial-calendar-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="background" class="axial_calendar-background"></div>
        <div id="content" class="axial_calendar-content">
            <div id="header" class="axial_calendar-header">
                <div id="label" class="axial_calendar-label"></div>
                <div id="previous" class="axial_calendar-nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32C28.7 32 0 60.7 0 96L0 416zM128 256c0-6.7 2.8-13 7.7-17.6l112-104c7-6.5 17.2-8.2 25.9-4.4s14.4 12.5 14.4 22l0 208c0 9.5-5.7 18.2-14.4 22s-18.9 2.1-25.9-4.4l-112-104c-4.9-4.5-7.7-10.9-7.7-17.6z"/>
                    </svg>
                </div>
                <div id="next" class="axial_calendar-nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path d="M448 96c0-35.3-28.7-64-64-64L64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-320zM320 256c0 6.7-2.8 13-7.7 17.6l-112 104c-7 6.5-17.2 8.2-25.9 4.4s-14.4-12.5-14.4-22l0-208c0-9.5 5.7-18.2 14.4-22s18.9-2.1 25.9 4.4l112 104c4.9 4.5 7.7 10.9 7.7 17.6z"/>
                    </svg>
                </div>
            </div>
            <div id="days" class="axial_calendar-days"></div>
            <axial-calendar-grid-base id="dates"></axial-calendar-grid-base>
        </div>
    </template>

    <!-- ./dropdown/AxialDropdownCalendar -->
    <template id="axial-dropdown-calendar-template">
        <link rel="stylesheet" href="./styles.css">
        <axial-toggle-button id="toggle" axial-text="Select"></axial-toggle-button>
        <div id="holder" class="axial_dropdown-holder">
            <div id="content" class="axial_dropdown-content">
                <axial-calendar id="calendar"></axial-calendar>
            </div>
        </div>
    </template>
    
    <!-- AxialServiceFormItem -->
    <template id="axial-service-form-item-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_service_form_item-holder">
            <div class="axial_service_form_item-header">
                <div id="label" class="axial_service_form_item-label">Label</div>
                <div id="action" class="axial_service_form_item-action">
                    <slot id="actionSlot" name="axial-action"></slot>
                </div>
            </div>
            <div id="info" class="axial_service_form_item-info">
                <slot id="infoSlot" name="axial-info"></slot>
            </div>
            <div id="content" class="axial_service_form_item-content">
                <slot id="contentSlot" name="axial-content"></slot>
            </div>
        </div>
    </template>
    <!-- AxialServiceFormItemToggles -->
    <template id="axial-service-form-item-toggles-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="holder" class="axial_service_form_item-holder">
            <div class="axial_service_form_item-header">
                <div id="label" class="axial_service_form_item-label">Label</div>
                <div id="action" class="axial_service_form_item-action">
                    <slot id="actionSlot" name="axial-action"></slot>
                </div>
            </div>
            <div id="info" class="axial_service_form_item-info">
                <slot id="infoSlot" name="axial-info"></slot>
            </div>
            <div id="content" class="axial_service_form_item-content">
                <slot id="contentSlot" name="axial-content"></slot>
                <axial-toggle-button-group id="toggles" class="axial_service_form_item-toggles">
                    <slot id="togglesSlot" slot="axial-toggles" name="axial-group"></slot>
                </axial-toggle-button-group>
            </div>
        </div>
    </template>
    <!-- AxialServiceFormItemImage -->
    <template id="axial-service-form-item-image-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_service_form_item-holder">
            <div class="axial_service_form_item-header">
                <div id="label" class="axial_service_form_item-label">Label</div>
                <div id="action" class="axial_service_form_item-action">
                    <slot id="actionSlot" name="axial-action"></slot>
                </div>
            </div>
            <div id="info" class="axial_service_form_item-info">
                <slot id="infoSlot" name="axial-info"></slot>
            </div>
            <div id="content" class="axial_service_form_item-content">
                <div id="placeholder" class="axial_service_form_item_image-placeholder">
                    <img id="image" class="axial_service_form_item_image-image">
                </div>
                <input type="file" id="fileInput" class="axial_service_form_item_image-file" accept="image/png, image/jpeg, image/jpg, image/webp"/>
            </div>
        </div>
    </template>
    <!-- AxialServiceForm -->
    <template id="axial-service-form-template">
        <link rel="stylesheet" href="./styles.css">
        <form class="axial_service_form-holder">
            <slot id="slot" name="axial-items"></slot>
            <axial-service-button id="postButton" axial-text="Enregistrer"></axial-service-button>
        </form>
    </template>
    <!-- ./admin/params/AxialAdminParamsInformationBar -->
    <template id="axial-admin-params-infobar-template">
        <link rel="stylesheet" href="./styles.css">
        <p class="axial_admin_params_infobar-p">
            La barre d'information est une petite barre qui s'affiche en haut de chaque page.<br>
            Elle vous permet de communiquer une information importante de manière temporaire comme une promotion ou une fermeture pour congés.<br>
        </p>
        <form>
            <div class="axial_admin_form_item">
                <label class="axial_admin_form_label">Activer / Désactiver la barre d'information :</label>
                <div class="axial_admin_form_comp">
                    <axial-toggle-switch id="switch"></axial-toggle-switch>
                </div>
            </div>
            <div class="axial_admin_form_item">
                <label class="axial_admin_form_label">Message à afficher dans la barre :</label>
                <div class="axial_admin_form_comp">
                    <input id="message" type="text">
                </div>
            </div>
            <div class="axial_admin_form_item">
                <label class="axial_admin_form_label">Date de début :</label>
                <div class="axial_admin_form_comp">
                    <axial-dropdown-calendar id="calendarStart"></axial-dropdown-calendar>
                </div>
            </div>
            <div class="axial_admin_form_item">
                <label class="axial_admin_form_label">Date de fin :</label>
                <div class="axial_admin_form_comp">
                    <axial-dropdown-calendar id="calendarEnd"></axial-dropdown-calendar>
                </div>
            </div>
            <div class="axial_admin_form_item">
                <label class="axial_admin_form_label">Couleur du texte :</label>
                <div class="axial_admin_form_comp">
                    <input type="color" id="textColor" value="#ffffff">
                </div>
            </div>
            <div class="axial_admin_form_item">
                <label class="axial_admin_form_label">Couleur de fond :</label>
                <div class="axial_admin_form_comp">
                    <input type="color" id="themeColor" value="#0463b1">
                </div>
            </div>
            <div class="axial_admin_form_item">
                <label class="axial_admin_form_label">Sauvegarder les modifications :</label>
                <div class="axial_admin_form_comp">
                    <axial-service-button id="button" axial-text="Enregistrer"></axial-service-button>
                </div>
            </div>
        </form>
    </template>
    <!-- LIST ITEM -->
    <!-- AxialAdminUserListItem -->
    <template id="axial-admin-user-list-item-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_admin_user_list_item-background"></div>
        <div class="axial_admin_user_list_item-content">
            <div id="name" class="axial_admin_user_list_item-name"></div>
            <div id="email" class="axial_admin_user_list_item-email"></div>
            <div id="role" class="axial_admin_user_list_item-role"></div>
            <div id="account" class="axial_admin_user_list_item-account"></div>
            <div id="newsletter" class="axial_admin_user_list_item-newsletter"></div>
            <div id="creation" class="axial_admin_user_list_item-creation"></div>
        </div>
    </template>
    <!-- AxialAdminMailListItem -->
    <template id="axial-admin-mail-list-item-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_admin_user_list_item-background"></div>
        <div class="axial_admin_user_list_item-content">
            <div id="subject" class="axial_admin_user_list_item-name"></div>
            <div id="state" class="axial_admin_user_list_item-email"></div>
            <div id="creation" class="axial_admin_user_list_item-role"></div>
            <div id="dateSent" class="axial_admin_user_list_item-account"></div>
            <div id="template" class="axial_admin_user_list_item-newsletter"></div>
            <div id="actions" class="axial_admin_list_item-actions"></div>
        </div>
    </template>
    <!-- LIST -->
    <template id="axial-admin-list-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_admin_list-holder">
            <div id="header" class="axial_admin_list-header">
                <slot id="headerSlot" name="axial-header"></slot>
            </div>
            <div id="content" class="axial_admin_list-content">
            </div>
        </div>
    </template>
    <!-- AxialAdminPopup -->
    <template id="axial-admin-popup-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_admin_popup-holder">
            <div class="axial_admin_popup-header">
                <div id="title" class="axial_admin_popup-title"></div>
                <div class="axial_spacer"></div>
                <axial-button id="closer" axial-text="Fermer"></axial-button>
            </div>
            <div class="axial_admin_popup-content">
                <slot id="contentSlot" name="axial-content"></slot>
            </div>
        </div>
    </template>

    <!-- CHARTS -->
    <!-- AxialChartTraffic -->
    <template id="axial-chart-traffic-template">
        <link rel="stylesheet" href="./styles.css">
        <div id="container" class="axial_chart-container">
            <div id="holder" class="axial_chart-holder">
                <div class="axial_chart-header">
                    <div class="axial_chart-title" id="title">Trafic</div>
                    <div class="axial_chart-action" id="action"></div>
                </div>
                <div class="axial_chart-main">
                    <div class="axial_chart-axis_y" id="axisY"></div>
                    <div class="axial_chart-axis_x" id="axisX"></div>
                    <div class="axial_chart-axis_area" id="area"></div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- VIEWS -->
     <!-- ./admin/_views/AxialAdminProfileView -->
    <template id="axial-admin-profile-view-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_admin_view-holder">
            <div class="axial_admin_view-header">
                <div id="title" class="axial_admin_view-title">Profil</div>
            </div>
            <div class="axial_admin_view-content">
                <axial-service-form id="profileForm" axial-post-path="../api/data/set" axial-collection="users" axial-model="admin">
                    <axial-service-form-item-image slot="axial-items" axial-upload-path="../api/medias/upload" axial-field="image_main"></axial-service-form-item-image>
                    <axial-service-form-item-inputs slot="axial-items" axial-label="Prénom et nom" axial-field="name" axial-direction="row">
                        <input type="text" slot="axial-content" name="first_name" placeholder="Prénom">
                        <input type="text" slot="axial-content" name="last_name" placeholder="Nom">
                    </axial-service-form-item-inputs>
                    <axial-service-form-item-inputs slot="axial-items" axial-label="Contact" axial-field="contact" axial-direction="row">
                        <input type="email" slot="axial-content" name="email" placeholder="Courriel" required>
                        <input type="text" slot="axial-content" name="tel" placeholder="Téléphone" required>
                    </axial-service-form-item-inputs>
                    <axial-service-form-item-inputs slot="axial-items" axial-label="Adresse" axial-field="address" axial-direction="column">
                        <div class="axial_service_form_item-column" slot="axial-content">
                            <input type="text" name="address_line_1" placeholder="n° et rue">
                            <input type="text" name="address_line_2" placeholder="Complément">
                            <div class="axial_service_form_item-row">
                                <input type="text" name="address_zip" placeholder="Code postal">
                                <input type="text" name="address_city" placeholder="Ville">
                            </div>
                        </div>
                    </axial-service-form-item-inputs>
                </axial-service-form>
            </div>
        </div>
    </template>
    <!-- AxialAdminUserView -->
    <template id="axial-admin-user-view-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_admin_view-holder">
            <div class="axial_admin_view-header">
                <div id="title" class="axial_admin_view-title">Utilisateurs</div>
                <div class="axial_spacer"></div>
            </div>
            <div class="axial_admin_view-content">
                <axial-admin-list id="list">
                    <div slot="axial-header" class="axial_admin_user_list_item-name">Name</div>
                    <div slot="axial-header" class="axial_admin_user_list_item-email">Email</div>
                    <div slot="axial-header" class="axial_admin_user_list_item-role">Role</div>
                    <div slot="axial-header" class="axial_admin_user_list_item-account">Account</div>
                    <div slot="axial-header" class="axial_admin_user_list_item-newsletter">Newsletter</div>
                    <div slot="axial-header" class="axial_admin_user_list_item-creation">Création</div>
                </axial-admin-list>
            </div>
        </div>
    </template>

    <!-- ./admin/params/AxialAdminParamsView -->
    <template id="axial-admin-params-view-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_admin_view-holder">
            <div class="axial_admin_view-header">
                <div id="title" class="axial_admin_view-title">Paramètres</div>
                <axial-toggle-button-group-base id="bar" class="axial_admin_toggle_bar">
                    <axial-admin-toggle-bar-button axial-text="Barre d'information"></axial-admin-toggle-bar-button>
                    <axial-admin-toggle-bar-button axial-text="Horaires"></axial-admin-toggle-bar-button>
                    <axial-admin-toggle-bar-button axial-text="Autre paramètre"></axial-admin-toggle-bar-button>
                </axial-toggle-button-group-base>
            </div>
            <div class="axial_admin_view-content">
                <axial-viewer-base id="viewer">
                    <axial-view-base class="axial_admin_view_base-mini">
                        <axial-admin-params-infobar axial-get-path="../api/params/infobar/get" axial-post-path="../api/params/infobar/set"></axial-admin-params-infobar>
                    </axial-view-base>
                    <axial-view-base class="axial_admin_view_base-mini">Param 2</axial-view-base>
                    <axial-view-base class="axial_admin_view_base-mini">Param 3</axial-view-base>
                </axial-viewer-base>
            </div>
        </div>
    </template>

    <!-- AxialAdminStatView -->
    <template id="axial-admin-stat-view-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_admin_view-holder">
            <div class="axial_admin_view-header">
                <div id="title" class="axial_admin_view-title">Statistiques</div>
                <axial-calendar-button id="dateStartButton" axial-text="date start"></axial-calendar-button>
                <axial-calendar-button id="dateEndButton" axial-text="date end"></axial-calendar-button>
            </div>
            <div class="axial_admin_view-content">
                <div class="axial_admin_view-stats_grid">
                    <axial-chart-traffic id="trafficChart" class="axial_admin_view-stats_traffic"></axial-chart-traffic>
                </div>

        </div>
    </template>
    <!-- AxialAdminMailView -->
    <template id="axial-admin-mail-view-template">
        <link rel="stylesheet" href="./styles.css">
        <div class="axial_admin_view-holder">
            <div class="axial_admin_view-header">
                <div id="title" class="axial_admin_view-title">Mails &amp; Newsletter</div>
                <div class="axial_spacer"></div>
                <axial-button id="addButton" axial-text="Créer un Mail">
                    <i slot="axial-icon" class="fa-color fa-regular fa-square-plus"></i>
                </axial-button>
            </div>
            <div class="axial_admin_view-content">
                <axial-admin-list id="list">
                    <div slot="axial-header" class="axial_admin_mail_list_item-subject">Subject</div>
                    <div slot="axial-header" class="axial_admin_mail_list_item-state">State</div>
                    <div slot="axial-header" class="axial_admin_mail_list_item-creation">Creation</div>
                    <div slot="axial-header" class="axial_admin_mail_list_item-date">Date</div>
                    <div slot="axial-header" class="axial_admin_mail_list_item-template">Template</div>
                    <div slot="axial-header" class="axial_spacer"></div>
                    <div slot="axial-header" class="axial_admin_list_item-actions"></div>
                </axial-admin-list>
            </div>
        </div>
    </template>
    <!-- AxialAdminProductView -->
    <template id="axial-admin-product-view-template">

    <div id="axialPopupLayer" class="axial_layer_base axial_popup_layer">
        <div id="axialPopupObfuscator" class="axial_popup_obfuscator"></div>

        <axial-admin-product-popup id="productPopup">
            <div slot="axial-content" class="axial_admin_popup-slot">
                
                <div class="axial_admin_popup-column">
                    <div class="axial_admin_popup-bar">
                        <axial-viewer-indicator id="popupProductIndicator" axial-viewer-id="popupProductViewer"></axial-viewer-indicator>
                    </div>
                    <div class="axial_admin_popup-viewer">
                        <axial-viewer-base id="popupProductViewer">

                            <axial-view-base axial-name="Produit">
                                <axial-service-form axial-name="productForm" axial-post-path="../api/products/set/" axial-collection="products" axial-model="product">
                                    <axial-service-form-item-inputs slot="axial-items" axial-label="Nom / Désignation du produit" axial-field="name">
                                        <div slot="axial-info">Le nom du produit tel que le verra le client</div>
                                        <input type="text" slot="axial-content" name="name">
                                    </axial-service-form-item-inputs>
                                    <axial-service-form-item-inputs slot="axial-items" axial-label="Description du produit" axial-field="description">
                                        <div slot="axial-info">La description principale du produit, vue par le client</div>
                                        <textarea class="axial_service_form_item_inputs-textarea" slot="axial-content" name="description"></textarea>
                                    </axial-service-form-item-inputs>
                                    <axial-service-form-item-toggles slot="axial-items" axial-label="Type de produit" axial-field="type">
                                        <axial-toggle-radio slot="axial-group" axial-text="Physique" axial-value="physical"></axial-toggle-radio>
                                        <axial-toggle-radio slot="axial-group" axial-text="Digital" axial-value="digital"></axial-toggle-radio>
                                    </axial-service-form-item-toggles>
                                    <axial-service-form-item-image slot="axial-items" axial-label="Image principale" axial-field="image_main" axial-upload-path="../api/medias/upload/">
                                    </axial-service-form-item-image>
                                </axial-service-form>
                            </axial-view-base>

                            <axial-view-base axial-name="Tarif">
                                <axial-service-form axial-name="priceForm" axial-post-path="../api/prices/set/" axial-collection="prices" axial-model="price">
                                    <axial-service-form-item-inputs slot="axial-items" axial-label="Nom du tarif" axial-field="name">
                                        <div slot="axial-info">Une courte description pour identifier le tarif</div>
                                        <input type="text" slot="axial-content" name="name">
                                    </axial-service-form-item-inputs>
                                    <axial-service-form-item-inputs slot="axial-items" axial-label="Prix" axial-field="amount" axial-direction="row">
                                        <div slot="axial-info">Valeur de l'objet à vendre ou de l'abonnement</div>
                                        <input type="number" slot="axial-content" name="amount">
                                        <input type="text" slot="axial-content" name="concurrency" value="eur" readonly>
                                    </axial-service-form-item-inputs>
                                    <axial-service-form-item-toggles slot="axial-items" axial-label="Type de prix" axial-field="type">
                                        <axial-toggle-radio slot="axial-group" axial-text="Achat unique" axial-value="one_time"></axial-toggle-radio>
                                        <axial-toggle-radio slot="axial-group" axial-text="Abonnement" axial-value="recurring"></axial-toggle-radio>
                                    </axial-service-form-item-toggles>
                                    <axial-service-form-item-inputs slot="axial-items" axial-label="Récurrence de l'abonnement" axial-field="recurring" axial-direction="row">
                                        <div slot="axial-info">La période puis la fréquence de renouvellement. Par exe...</div>
                                        <select slot="axial-content" name="recurring_interval" required>
                                            <option value="unset"></option>
                                            <option value="day">Jour</option>
                                            <option value="week">Semaine</option>
                                            <option value="month">Mois</option>
                                            <option value="year">Année</option>
                                        </select>
                                        <input type="number" slot="axial-content" name="recurring_count" value="1">
                                    </axial-service-form-item-inputs>
                                </axial-service-form>
                            </axial-view-base>

                        </axial-viewer-base>
                    </div>
                </div>
                
            </div>
        </axial-admin-product-popup>

    </div>

    </div>

    <div id="axialOverlayLayer" class="axial_layer_base axial_overlay_layer"></div>
    <div id="axialTooltipLayer" class="axial_layer_base axial_tooltip_layer"></div>
    <div id="axialTransitionLayer" class="axial_layer_base axial_transition_layer"></div>

<!-- AxialAdminMailPopup -->
<template id="axial-admin-mail-popup-template">
    <link rel="stylesheet" href="./styles.css">
    <div class="axial_admin_popup-holder">
        <div class="axial_admin_popup-header">
            <div id="title" class="axial_admin_popup-title"></div>
            <div class="axial_spacer"></div>

        </div>
        <div class="axial_admin_popup-content axial_admin_mail_popup-content">
            <axial-admin-mail-viewer id="mailViewer"></axial-admin-mail-viewer>
        </div>
    </div>
</template>

<!-- ./admin/services/AxialAdminServicesQRCode -->
<template id="axial-admin-services-qrcode-template">
    <link rel="stylesheet" href="./styles.css">
    <div class="axial_admin_form_grid">
        <div class="admin_admin_form_grid-column axgc1">
            <p class="axial_admin_params_p">
                Générez vos propres QRCode<br>Remplissez simplement le texte à encoder.
            </p>
            <form>
                <div class="axial_admin_form_item">
                    <label class="axial_admin_form_label">Texte à encoder (obligatoire) :</label>
                    <div class="axial_admin_form_comp">
                        <input id="qrtext" type="text" required>
                    </div>
                </div>
                <div class="axial_admin_form_item">
                    <label class="axial_admin_form_label">Format :</label>
                    <axial-toggle-button-group-base id="qrformat" class="axial_admin_form_comp">
                        <axial-toggle-radio axial-text="png"></axial-toggle-radio>
                        <axial-toggle-radio axial-text="svg"></axial-toggle-radio>
                    </axial-toggle-button-group-base>
                </div>
                <div class="axial_admin_form_item">
                    <label class="axial_admin_form_label">Taille en pixels :</label>
                    <div class="axial_admin_form_comp">
                        <input type="number" id="qrsize" min="256" max="2048" value="1024">
                    </div>
                </div>
                <div class="axial_admin_form_item">
                    <label class="axial_admin_form_label">Marge :</label>
                    <div class="axial_admin_form_comp">
                        <input type="number" id="qrmargin" min="0" max="4" value="2">
                    </div>
                </div>
                <div class="axial_admin_form_item">
                    <label class="axial_admin_form_label">Couleur des points :</label>
                    <div class="axial_admin_form_comp">
                        <input type="color" id="qrcolor" value="#000000">
                    </div>
                </div>
                <div class="axial_admin_form_item">
                    <label class="axial_admin_form_label">Couleur de fond :</label>
                    <div class="axial_admin_form_comp">
                        <input type="color" id="qrbg" value="#ffffff">
                        <input type="range" id="qrbgAlpha" value="1" min="0" max="1" step="0.01">
                    </div>
                </div>
                <div class="axial_admin_form_item">
                    <label class="axial_admin_form_label">Cliquer pour générer :</label>
                    <div class="axial_admin_form_comp">
                        <axial-service-button id="button" axial-text="Générer le QRCode"></axial-service-button>
                    </div>
                </div>
            </form>
        </div>
        <div class="admin_admin_form_grid-column axgc2">
            <div class="axial_admin_form_item">
                <label class="axial_admin_form_label">Résultat :</label>
                <div class="axial_admin_form_qrcode">
                    <img class="axial_admin_form_qrcode-image" id="qrimage">
                    <div class="axial_admin_form_qrcode-placeholder" id="placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                            <path fill="#fff" d="M160 224L224 224L224 160L160 160L160 224zM96 144C96 117.5 117.5 96 144 96L240 96C266.5 96 288 117.5 288 144L288 240C288 266.5 266.5 288 240 288L144 288C117.5 288 96 266.5 96 240L96 144zM160 480L224 480L224 416L160 416L160 480zM96 400C96 373.5 117.5 352 144 352L240 352C266.5 352 288 373.5 288 400L288 496C288 522.5 266.5 544 240 544L144 544C117.5 544 96 522.5 96 496L96 400zM416 160L416 224L480 224L480 160L416 160zM400 96L496 96C522.5 96 544 117.5 544 144L544 240C544 266.5 522.5 288 496 288L400 288C373.5 288 352 266.5 352 240L352 144C352 117.5 373.5 96 400 96zM384 416C366.3 416 352 401.7 352 384C352 366.3 366.3 352 384 352C401.7 352 416 366.3 416 384C416 401.7 401.7 416 384 416zM384 480C401.7 480 416 494.3 416 512C416 529.7 401.7 544 384 544C366.3 544 352 529.7 352 512C352 494.3 366.3 480 384 480zM480 512C480 494.3 494.3 480 512 480C529.7 480 544 494.3 544 512C544 529.7 529.7 544 512 544C494.3 544 480 529.7 480 512zM512 416C494.3 416 480 401.7 480 384C480 366.3 494.3 352 512 352C529.7 352 544 366.3 544 384C544 401.7 529.7 416 512 416zM480 448C480 465.7 465.7 480 448 480C430.3 480 416 465.7 416 448C416 430.3 430.3 416 448 416C465.7 416 480 430.3 480 448z"/>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

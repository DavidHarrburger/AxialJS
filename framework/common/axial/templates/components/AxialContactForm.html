<!-- AxialContactForm -->
<template id="axial-contact-form-template">
    <link rel="stylesheet" href="./styles.css">
    <form id="form" class="axial_contact_form-form">
        
        <div class="axial_form_utils_grid">
            <div class="axial_form_utils_column-1">
                <label for="name">Votre prénom :</label>
                <input class="axial_contact_form-input" type="text" name="nameInput" id="name" minlength="3" required autocomplete="given-name">
            </div>
            
            <div class="axial_form_utils_column-2">
                <label for="surname">Votre nom :</label>
                <input class="axial_contact_form-input" type="text" name="surnameInput" id="surname" minlength="4" required autocomplete="family-name">
            </div>
        </div>

        <label for="email">Votre email :</label>
        <input class="axial_contact_form-input" type="email" name="emailInput" id="email" minlength="8" maxlength="60" required autocomplete="email">

        <label for="tel">Votre téléphone :</label>
        <input class="axial_contact_form-input" type="tel" name="telInput" id="tel" minlength="10" maxlength="10" pattern="[0-9]{10}" required autocomplete="tel">

        <label for="address">Votre adresse :</label>
        <input class="axial_contact_form-input" type="text" name="addressInput" id="address" minlength="16" maxlength="256" required autocomplete="street-address">

        <div class="axial_form_utils_grid">
            <div class="axial_form_utils_column-1">
                <label for="zip">Votre code postal :</label>
                <input class="axial_contact_form-input" type="text" name="zipInput" id="zip" minlength="5" maxlength="5" pattern="[0-9]{5}" required autocomplete="postal-code">
            </div>
            <div class="axial_form_utils_column-2">
                <label for="city">Votre ville :</label>
                <input class="axial_contact_form-input" type="text" name="cityInput" id="city" minlength="3" maxlength="32" required autocomplete="address-level2">
            </div>
        </div>
        
        <label for="message">Votre message :</label>
        <textarea class="axial_contact_form-input" name="messageArea" id="message" required maxlength="300"></textarea>

        <axial-toggle-check id="toggle" axial-label="J'ai lu et compris la politique de confidentialité." class="axial_contact_form-toggle"></axial-toggle-check>
        
        <axial-button id="button" axial-label="Envoyer" class="axial_contact_form-button"></axial-button>
    </form>
</template>
